<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baper Bank homepage</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header id="header">
    <h1 id="heading" class="text-5xl text-center text-purple-700 mt-6">
      Exploring <span class="font-bold">Bap er bank!!!</span>
    </h1>
  </header>

  <main>
    <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-12">
      <h3 class="text-3xl mb-4 font-medium">Please login</h3>
      <div>
        <input class="w-9/12 mb-2 px-3 block" type="text" name="" id="user-email" placeholder="Your Email address"
          required />
        <input class="w-9/12 mb-2 px-3 block" type="password" name="" id="user-password" placeholder="Your Password"
          required />
        <button id="btn-submit" class="bg-amber-600 hover:bg-sky-600 text-white px-8 py-2 font-medium rounded-lg">
          submit
        </button>
      </div>
    </section>

    
  </main>

  <footer>

  </footer>

  <script src="/js/login.js"></script>
</body>

</html>
