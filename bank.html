<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bank Balance information</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<header id="header">
  <div class="bg-white   ">
    <h1 id="heading" class="text-5xl text-center text-purple-700 mt-6">
      Let's get some <span class="font-bold">Moooooney!!!</span>
    </h1>
  </div>
</header>

<main>
  <footer class="bg-white   ">
    <section class="mt-12 ">
      <div class="balance-container bg-white   ">
        <div class="grid grid-cols-3 gap-4 mx-auto text-white w-9/12">
          <div class="bg-green-400 p-8 rounded-lg">
            <h4 class="text-2xl">Deposit </h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>

          <div class="bg-pink-400 p-8 rounded-lg">
            <h4 class="text-2xl">Withdraw </h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>

          <div class="bg-orange-400 p-8 rounded-lg">
            <h4 class="text-2xl">Balance </h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>

    </section>

    <!-- balance-withdraw area -->
    <section class="mt-12 bg-white   ">
      <div class="balance-withdraw-container">
        <div class="grid grid-cols-2 gap-4 mx-auto  w-9/12">
          <div class="bg-sky-400 p-8 rounded-lg">
            <div>
              <h4 class="mb-4 text-2xl text-white">Please deposit</h4>
              <input class="w-9/12 mb-2 px-3 block" type="number" name="" id="deposit-field"
                placeholder="$Your amount want to deposit" required />

              <button id="btn-deposit"
                class="bg-purple-900 hover:bg-sky-600 text-white px-8 py-2 font-medium rounded-lg">
                deposit
              </button>
            </div>
          </div>

          <div class="bg-violet-400 p-8 rounded-lg">
            <div>
              <h4 class="mb-4 text-2xl text-white">Please Withdraw</h4>
              <input class="w-9/12 mb-2 px-3 block" type="number" name="" id="withdraw-field"
                placeholder="$Your amount want to withdraw" required />

              <button id="btn-withdraw"
                class="bg-purple-900 hover:bg-sky-600 text-white px-8 py-2 font-medium rounded-lg">
                withdraw
              </button>
            </div>
          </div>


        </div>

    </section>

</main>
<footer>
  <footer class="bg-white   ">
    <div class="w-1/6 mx-auto mt-3 ">
      <img class="rounded-xl" src="images/mustafa2.jpeg" alt="">
    </div>
    <h3 class="text-4xl mt-2 font-medium text-center text-purple-700">Developed by Mustafa Rahaman</h3>
  </footer>
  <script src="/js/bank.js"></script>
  </body>

</html>
